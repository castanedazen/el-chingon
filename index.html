<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Cruzando los Nopales — ICE Co. Guards</title>
<style>
:root{ --rojo:#e11d48; --negro:#111827; }
html,body{height:100%;margin:0;background:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--negro)}
.wrap{max-width:900px;margin:0 auto;padding:8px}
header{display:flex;flex-wrap:wrap;align-items:center;gap:8px}
h1{margin:6px 0 10px;font-size:clamp(18px,4.8vw,28px);color:var(--rojo)}
.btn{cursor:pointer;border:2px solid var(--negro);border-radius:12px;padding:.42rem .7rem;font-weight:800;background:#fff;box-shadow:2px 3px 0 var(--negro)}
input[type=range]{width:150px}
.stage{position:relative}
canvas{width:100%;border:4px solid var(--negro);border-radius:16px;box-shadow:6px 8px 0 var(--negro);background:#fff;display:block}

/* HUD overlay */
.hud{position:absolute;left:8px;top:8px;display:flex;gap:6px;flex-wrap:wrap}
.tag{background:#fff;border:2px solid var(--negro);padding:.18rem .45rem;border-radius:10px;font-weight:800;font-size:13px}

/* toast & overlay */
.toast{position:absolute;inset:0;display:none;align-items:center;justify-content:center;pointer-events:none}
.toast span{font-weight:900;font-size:clamp(20px,5vw,40px);background:rgba(255,255,255,.92);border:4px solid var(--negro);padding:.55rem .9rem;border-radius:16px;box-shadow:6px 8px 0 var(--negro)}
.overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;text-align:center;padding:16px;background:rgba(255,255,255,.9)}
.overlay > div{background:#fff;border:3px dashed var(--rojo);border-radius:14px;padding:12px;max-width:560px}

/* mobile touch */
html, body { touch-action: none; overscroll-behavior: none; }
button, .btn { touch-action: manipulation; }
canvas { touch-action: none; }

/* hide old side/history if any */
.grid, .col, .hist, details{ display:none !important; }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <button class="btn" id="btnPause">Pausar</button>
    <button class="btn" id="btnReset">Reiniciar</button>
    <button class="btn" id="btnAudio">Música</button>
    <label style="font-weight:700">Volumen <input id="vol" type="range" min="0" max="1" step="0.01" value="1"></label>
  </header>
  <h1>🇲🇽 Cruzando los Nopales</h1>

  <div class="stage">
    <canvas id="game" aria-label="Juego Cruzando los Nopales"></canvas>

    <div class="hud">
      <span class="tag">Vidas: <b id="lives">3</b></span>
      <span class="tag">Puntos: <b id="score">0</b></span>
      <span class="tag">Nivel: <b id="level">1</b></span>
      <span class="tag">Golpes: <b id="hits">0</b></span>
      <span class="tag">Tiempo: <b id="time">0.0s</b></span>
    </div>

    <div class="toast" id="toast"><span></span></div>
    <div class="overlay" id="imgOverlay"><div>
      <b>Falta <code>player.png</code></b><br>
      Coloca tu caricatura junto a <code>index.html</code> con nombre exacto <code>player.png</code>.
    </div></div>
  </div>
</div>

<!-- audio -->
<audio id="sYeha" src="yeha.mp3" preload="auto"></audio>
<audio id="sBg" src="cielito_lindo.mp3" preload="auto" loop></audio>
<audio id="sLose" src="frijoles.mp3" preload="auto"></audio>

<script>
/* ===== helpers ===== */
const $ = s=>document.querySelector(s);
const rand=(a,b)=>Math.random()*(b-a)+a;
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

/* ===== dynamic canvas (fills screen) ===== */
const canvas=$("#game"), ctx=canvas.getContext("2d");
const DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
let W=800, H=600;

function setLogicalSize(aspect){ H = Math.max(500, Math.round(W * aspect));
  canvas.width=Math.round(W*DPR); canvas.height=Math.round(H*DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
function fitCanvas(){
  const stage = canvas.parentElement;
  const headerH = document.querySelector('header')?.getBoundingClientRect().height||0;
  const titleH  = document.querySelector('h1')?.getBoundingClientRect().height||0;
  const vv = window.visualViewport;
  const vw = vv? vv.width : innerWidth;
  const vh = vv? vv.height: innerHeight;
  const targetW = Math.min(stage.clientWidth, vw);
  const targetH = Math.max(260, (vh - headerH - titleH) * 0.99); // almost full height
  const aspect  = targetH / targetW;
  setLogicalSize(aspect);
  canvas.style.width  = Math.round(targetW)+'px';
  canvas.style.height = Math.round(targetH)+'px';
}
addEventListener('resize',fitCanvas);
addEventListener('orientationchange',fitCanvas);
document.addEventListener('DOMContentLoaded',fitCanvas);

/* prevent iOS zoom glitches */
['gesturestart','gesturechange','gestureend'].forEach(evt =>
  document.addEventListener(evt, e => e.preventDefault(), { passive:false })
);

/* ===== scales ===== */
const SCALE_PLAYER = 1.5, SCALE_GUARD=1.5, DROP_SCALE=1.6;

/* ===== state ===== */
const state={ running:false, paused:false, level:1, score:0, lives:3, hits:0,
  timeStart:0, slowUntil:0, bootsUntil:0, obstacles:[], nopales:[], drops:[],
  invincibleUntil:0 };

/* ===== player ===== */
const BASE_PLAYER=28;
const player={ x:W/2, y:H-60, size:Math.round(BASE_PLAYER*SCALE_PLAYER), speed:6, img:null, ready:false,
  reset(){ this.x=W/2; this.y=H-60; } };
function playerHitbox(){ const s=player.size/BASE_PLAYER; const hw=18*s, hhOff=22*s, w=36*s, h=44*s; return {x:player.x-hw,y:player.y-hhOff,w,h}; }
const playerRadius=()=>20*(player.size/BASE_PLAYER);
const playerNopalPad=()=>18*(player.size/BASE_PLAYER);
function clampPlayer(){ const padX=22*(player.size/BASE_PLAYER), padBottom=24*(player.size/BASE_PLAYER);
  player.x=clamp(player.x,padX,W-padX); player.y=clamp(player.y,50,H-padBottom); }

/* ===== sprites ===== */
(function(){
  const img=new Image();
  img.onload=()=>{ player.img=img; player.ready=true; $("#imgOverlay").style.display="none"; fitCanvas(); };
  img.onerror=()=>{ player.ready=false; $("#imgOverlay").style.display="flex"; fitCanvas(); };
  img.src="player.png";
})();
const ENEMIES={imgs:[],ready:false};
(function(){
  const names=["ice1.png","ice2.png","ice3.png","ice4.png","ice5.png"];
  let loaded=0;
  names.forEach((name,i)=>{
    const img=new Image();
    img.onload=()=>{ ENEMIES.imgs[i]=img; loaded++; ENEMIES.ready=loaded>0; };
    img.onerror=()=>{ ENEMIES.imgs[i]=null; ENEMIES.ready=ENEMIES.imgs.some(Boolean); };
    img.src=name;
  });
})();

/* ===== audio ===== */
const A={ yeha:$("#sYeha"), bg:$("#sBg"), lose:$("#sLose"), muted:false };
function stopAll(){ [A.yeha,A.bg,A.lose].forEach(a=>{ try{a.pause();a.currentTime=0;}catch{} }); }
function playBg(){ A.bg.currentTime=0; const p=A.bg.play(); if(p&&p.catch)p.catch(()=>{}); }
function prime(el){ try{ const v=el.volume; el.volume=0; const p=el.play(); if(p&&p.then){ p.then(()=>{el.pause(); el.currentTime=0; el.volume=v;}).catch(()=>{el.volume=v;}); } }catch{} }
function playLose_thenResume(){ try{A.bg.pause();}catch{}; try{A.yeha.pause();}catch{};
  A.lose.currentTime=0; const p=A.lose.play(); if(p&&p.catch)p.catch(()=>{});
  A.lose.onended=()=>{ if(state.running && state.lives>0) playBg(); }; }
function playYehaThenBg(){ stopAll(); A.yeha.currentTime=0;
  A.yeha.play().then(()=>{ A.yeha.onended=()=>playBg(); }).catch(()=>playBg()); }
function toggleMute(){ A.muted=!A.muted; [A.yeha,A.bg,A.lose].forEach(a=> a.muted=A.muted); }
$("#btnAudio").addEventListener("click",toggleMute);
$("#vol").addEventListener("input",e=>{ const v=parseFloat(e.target.value); [A.yeha,A.bg,A.lose].forEach(a=> a.volume=v); });

/* unlock audio on first user gesture */
let audioUnlocked=false;
function unlockAudioOnce(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  [A.bg,A.yeha,A.lose].forEach(prime);  // prime all mp3s
  playBg();
  window.removeEventListener('pointerdown',unlockAudioOnce,true);
  window.removeEventListener('touchstart',unlockAudioOnce,true);
}
window.addEventListener('pointerdown',unlockAudioOnce,true);
window.addEventListener('touchstart',unlockAudioOnce,true);

/* ===== pause when hidden ===== */
document.addEventListener("visibilitychange",()=>{
  if(document.hidden && state.running && !state.paused){
    state.paused=true; toast("Pausado"); try{A.bg.pause();}catch{}
  }
});

/* ===== shake & vibration ===== */
let shakeT=0;
function startShake(sec=0.25){ shakeT=Math.max(shakeT,sec); }
function applyShake(){ if(shakeT>0){ ctx.translate((Math.random()-0.5)*8,(Math.random()-0.5)*8); } }
function vibrate(ms=120){ if(navigator.vibrate) navigator.vibrate(ms); }

/* ===== difficulty ===== */
const guardSpeedFactor=n=>Math.min(1.9,Math.pow(1.07,n-1));

/* ===== particles ===== */
const particles=[];
function spawnConfetti(x,y){ for(let i=0;i<18;i++) particles.push({x,y,vx:rand(-120,120),vy:rand(-220,-80),g:320,life:1,color:`hsl(${Math.floor(rand(0,360))},85%,60%)`}); }
function updateParticles(dt){ for(let i=particles.length-1;i>=0;i--){ const p=particles[i]; p.x+=p.vx*dt; p.y+=p.vy*dt; p.vy+=p.g*dt; p.life-=dt; if(p.life<=0) particles.splice(i,1);} }
function drawParticles(){ for(const p of particles){ ctx.globalAlpha=Math.max(0,p.life); ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,4,4);} ctx.globalAlpha=1; }

/* ===== world ===== */
function makeLevel(n){
  state.obstacles.length=0; state.nopales.length=0; state.drops.length=0;

  const lanes = Math.min(8, 4 + Math.floor((n-1)/2));   // 4..8 lanes
  const perLane = Math.min(6, 3 + Math.floor((n-1)/2)); // 3..6 per lane

  /* SPREAD LANES FROM TOP TO BOTTOM — no cap */
  const TOP=120, BOTTOM=80;
  const usableH = Math.max(160, H - TOP - BOTTOM);
  const laneGap = (lanes>1) ? usableH/(lanes-1) : usableH;  // even spread

  const speedFactor=guardSpeedFactor(n);
  for(let i=0;i<lanes;i++){
    const y = TOP + i*laneGap;                    // covers whole field
    const dir = (i%2? 1 : -1);
    const minV = 0.9*speedFactor, maxV=1.25*speedFactor;
    const segment=W/perLane;
    for(let k=0;k<perLane;k++){
      const jitter=segment*0.35*(Math.random()-0.5);
      const x=k*segment+segment/2+jitter;
      let spriteIndex=-1;
      if(ENEMIES.ready){ const c=ENEMIES.imgs.map((im,idx)=>im?idx:-1).filter(v=>v>=0); spriteIndex=c[Math.floor(Math.random()*c.length)]; }
      state.obstacles.push({x,y,v:dir*rand(minV,maxV),w:Math.round(56*SCALE_GUARD),h:Math.round(54*SCALE_GUARD),spriteIndex});
    }
  }

  /* nopales & pickups fill the taller space too */
  const patches = Math.round(6 + usableH/90);
  for(let i=0;i<patches;i++) state.nopales.push({x:rand(30,W-80),y:rand(TOP+20,H-BOTTOM-20),r:rand(22,36)});

  const pool=[{type:"torta",color:"#f97316"},{type:"pulque",color:"#60a5fa"},{type:"huaraches",color:"#f59e0b"},{type:"huaraches",color:"#f59e0b"}];
  const dropR=Math.round(14*DROP_SCALE);
  const count=2+Math.floor(Math.random()*2);
  let hasH=false;
  for(let i=0;i<count;i++){
    const d=pool[Math.floor(Math.random()*pool.length)];
    if(d.type==="huaraches") hasH=true;
    state.drops.push({type:d.type,x:rand(30,W-30),y:rand(TOP+10,H-BOTTOM-40),r:dropR,color:d.color});
  }
  if(!hasH) state.drops.push({type:"huaraches",x:rand(30,W-30),y:rand(TOP+10,H-BOTTOM-40),r:dropR,color:"#f59e0b"});
}

/* ===== draw ===== */
function drawTricolor(){
  const stripe=H/3;
  ctx.fillStyle="#128a3a"; ctx.fillRect(0,0,W,stripe);
  ctx.fillStyle="#ffffff"; ctx.fillRect(0,stripe,W,stripe);
  ctx.fillStyle="#d01c1f"; ctx.fillRect(0,2*stripe,W,stripe);

  // border for goal line
  ctx.save(); ctx.globalAlpha=.18; ctx.fillStyle="#000"; ctx.fillRect(0,0,W,60); ctx.restore();
  ctx.strokeStyle="#111"; ctx.strokeRect(0,0,W,60);
  ctx.fillStyle="#111"; ctx.font="bold 16px system-ui";
  const label="La Frontera"; const tw=ctx.measureText(label).width; ctx.fillText(label,(W-tw)/2,36);
}
function drawPlayer(){
  if(!player.ready||!player.img) return;
  const {x,y,size}=player;
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.beginPath(); ctx.ellipse(x, y+size*0.9, size*0.8, size*0.35, 0, 0, Math.PI*2); ctx.fill();
  const h=size*2.8, w=h*0.9; ctx.drawImage(player.img, x-w/2, y-h/1.7, w, h);
}
function drawGuard(o){
  const x=o.x,y=o.y,w=o.w,h=o.h, idx=o.spriteIndex;
  if(ENEMIES.ready && idx>=0 && ENEMIES.imgs[idx]){ ctx.drawImage(ENEMIES.imgs[idx], x, y-h*0.15, w, h*1.15); return; }
  ctx.fillStyle="#111"; ctx.fillRect(x,y,w,h);
}
function drawNopal(n){ ctx.fillStyle="#16a34a"; ctx.beginPath(); ctx.arc(n.x,n.y,n.r,0,2*Math.PI); ctx.fill(); ctx.strokeStyle="#0f5132"; ctx.stroke(); }
function drawDrop(d){
  const icon=d.type==="torta"?"🥪":d.type==="huaraches"?"👡":d.type==="pulque"?"🍶":"⭐";
  ctx.fillStyle=d.color; ctx.beginPath(); ctx.arc(d.x,d.y,d.r,0,2*Math.PI); ctx.fill();
  ctx.strokeStyle="#111"; ctx.lineWidth=2; ctx.stroke();
  ctx.fillStyle="#111"; ctx.font="bold 18px system-ui"; ctx.fillText(icon,d.x-9,d.y+6);
}

/* ===== collisions ===== */
const rectHit=(ax,ay,aw,ah,bx,by,bw,bh)=> ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
const circleHit=(ax,ay,ar,bx,by,br)=> Math.hypot(ax-bx,ay-by)<ar+br;

/* ===== input ===== */
const keys=new Set();
addEventListener("keydown",e=>{ if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "].includes(e.key)) e.preventDefault(); keys.add(e.key); });
addEventListener("keyup",e=>keys.delete(e.key));
function handleKeys(dt){
  const base=(Date.now()<state.slowUntil)?player.speed*0.35:player.speed;
  const s=base*60*dt;
  if(keys.has("ArrowUp")) player.y-=s;
  if(keys.has("ArrowDown")) player.y+=s;
  if(keys.has("ArrowLeft")) player.x-=s;
  if(keys.has("ArrowRight")) player.x+=s;
  clampPlayer();
}
/* drag to move */
let dragging=false;
function canvasToGame(clientX,clientY){ const r=canvas.getBoundingClientRect(); return { x:(clientX-r.left)/r.width*W, y:(clientY-r.top)/r.height*H }; }
function moveTo(clientX,clientY){ const p=canvasToGame(clientX,clientY); player.x=p.x; player.y=p.y; clampPlayer(); }
canvas.addEventListener("pointerdown",e=>{ dragging=true; moveTo(e.clientX,e.clientY); e.preventDefault(); },{passive:false});
addEventListener("pointermove",e=>{ if(dragging){ moveTo(e.clientX,e.clientY); e.preventDefault(); }},{passive:false});
addEventListener("pointerup",()=>{ dragging=false; },{passive:false});
addEventListener("pointercancel",()=>{ dragging=false; },{passive:false});

/* ===== HUD / toast ===== */
function updateHud(){ $("#lives").textContent=state.lives; $("#score").textContent=state.score; $("#level").textContent=state.level; $("#hits").textContent=state.hits; $("#time").textContent=`${((Date.now()-state.timeStart)/1000).toFixed(1)}s`; }
function toast(msg){ const t=$("#toast"); t.style.display="flex"; t.querySelector("span").textContent=msg; clearTimeout(toast._id); toast._id=setTimeout(()=> t.style.display="none", 1200); }

/* ===== core game ===== */
function resetAll(){
  state.level=1; state.score=0; state.lives=3; state.hits=0;
  state.slowUntil=0; state.bootsUntil=0;
  player.reset();
  state.invincibleUntil=Date.now()+1000;
  makeLevel(state.level); updateHud();
}
function nextLevel(){
  player.reset(); state.invincibleUntil=Date.now()+1000; makeLevel(state.level); updateHud();
}
function hit(){
  state.hits++; state.lives--;
  startShake(); vibrate();            // feedback
  toast("Se chingó 💥");
  playLose_thenResume();
  if(state.lives<=0){ state.running=false; updateHud(); return; }
  player.reset(); state.invincibleUntil=Date.now()+900; updateHud();
}
function update(dt){
  for(const o of state.obstacles){
    o.x+=o.v*60*dt;
    if(o.v>0 && o.x>W+10) o.x=-o.w-10;
    if(o.v<0 && o.x<-o.w-10) o.x=W+10;
  }
  let onNopal=false;
  for(const n of state.nopales){ const dx=player.x-n.x, dy=player.y-n.y; if(Math.hypot(dx,dy)<n.r+playerNopalPad()){ onNopal=true; break; } }
  if(onNopal && Date.now()>state.bootsUntil) state.slowUntil=Date.now()+900;

  if(Date.now()>state.invincibleUntil){
    for(const o of state.obstacles){ const hb=playerHitbox(); if(rectHit(hb.x,hb.y,hb.w,hb.h,o.x,o.y,o.w,o.h)){ hit(); break; } }
  }
  for(let i=state.drops.length-1;i>=0;i--){
    const d=state.drops[i];
    if(circleHit(player.x,player.y,playerRadius(), d.x,d.y,d.r)){
      if(d.type==="torta"){ state.lives++; toast("Torta 🥪 +1 vida"); }
      else if(d.type==="huaraches"){ state.bootsUntil=Date.now()+6000; toast("Huaraches 👡 ¡anti-nopal!"); }
      else if(d.type==="pulque"){ state.invincibleUntil=Math.max(state.invincibleUntil, Date.now()+1500); toast("Pulque 🍶 ¡invencible!"); }
      state.drops.splice(i,1); updateHud();
    }
  }
  if(player.y<60){
    state.score+=100*state.level; state.level++;
    toast("Ya chingué 🥳"); spawnConfetti(player.x, player.y-20); nextLevel();
  }
}

/* ===== loop ===== */
let prev=0;
function loop(ts){
  if(!state.running || state.paused){ prev=ts; requestAnimationFrame(loop); return; }
  const dt=(ts-prev)/1000; prev=ts;
  handleKeys(dt); update(dt);

  ctx.save();
  if(shakeT>0){ applyShake(); shakeT-=dt; }
  ctx.clearRect(0,0,W,H);
  drawTricolor();

  // helper bands aligned with lanes across entire height
  const lanes = Math.min(8, 4 + Math.floor((state.level-1)/2));
  const TOP=120, BOTTOM=80, usableH=Math.max(160,H-TOP-BOTTOM);
  const laneGap=(lanes>1)? usableH/(lanes-1) : usableH;
  for(let y=TOP;y<=H-BOTTOM;y+=laneGap){ ctx.save(); ctx.globalAlpha=.15; ctx.fillStyle="#fff"; ctx.fillRect(0,y-20,W,laneGap*0.6); ctx.restore(); }

  state.nopales.forEach(drawNopal);
  state.obstacles.forEach(drawGuard);
  state.drops.forEach(drawDrop);
  drawPlayer();
  drawParticles();
  ctx.restore();

  updateParticles(dt);
  updateHud();
  requestAnimationFrame(loop);
}

/* ===== buttons ===== */
$("#btnPause").addEventListener("click", ()=>{
  if(!state.running) return;
  state.paused=!state.paused; toast(state.paused? "Pausado":"Reanudado");
  if(state.paused){ try{A.bg.pause();}catch{} } else { playBg(); }
});
$("#btnReset").addEventListener("click", ()=>{
  resetAll(); state.timeStart=Date.now(); state.running=true; state.paused=false; playBg(); fitCanvas();
});

/* ===== Auto-start (no Iniciar) ===== */
function startGameNow(){
  if(!player.ready){ $("#imgOverlay").style.display="flex"; }
  resetAll();
  state.running=true; state.paused=false; state.timeStart=Date.now();
  // prime all audio early; background will play on first touch if blocked
  [A.bg,A.yeha,A.lose].forEach(prime);
}
document.addEventListener('DOMContentLoaded', ()=>{
  fitCanvas();
  startGameNow();
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
